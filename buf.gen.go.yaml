version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/BeaconUC/beacon-api-schemas/gen
plugins:
  - remote: buf.build/connectrpc/gosimple
    out: gen/go
  - remote: buf.build/grpc/go
    out: gen/go
  - remote: buf.build/protocolbuffers/go
    out: gen/go